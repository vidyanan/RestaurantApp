<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Owner &bull; CSC309 Team 5</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="/vendor/bootstrap@4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/vendor/fontawesome@5.7.2/css/all.min.css" />
  </head>

	<body>

    <div id="loading"></div>

    <csc309-navigation loggedin></csc309-navigation>

    <!-- From the restaurant page -->
    <div class="mb-5" id="coverCard">
      <csc309-cover-image src="/images/restaurants/porta-via.png" alt="">
      </csc309-cover-image>
      <csc309-cover-card
        heading="Porta Via"
        description="Italian &bull; Pasta &bull; Sandwiches &bull; Salads">
        <div slot="children">
          <csc309-dollars count="2"></csc309-dollars>
          &bull;
          <csc309-stars count="4"></csc309-stars>
        </div>

      </csc309-cover-card>
    </div>


    <div class="d-flex justify-content-around">
      <button type="button" id="previousDate" class="btn btn-primary">
        <b>Previous Day</b>
        <br>
        <span class="fas fa-backward"></span>
      </button>

        <div class="col-sm-8 text-center">
          <h4>
            Reservations for the day for:
            <div id="currentDate"></div>
          </h4>
        </div>

      <button type="button" id="nextDate" class="btn btn-primary">
        <b>Next Day</b>
        <br>
        <span class="fas fa-forward"></span>
      </button>
    </div>

    <br>

    <!-- Reservation table -->
    <table class="table table-user">
      <thead>
        <tr>
          <th scope="col">
            Reservation ID
          </th>
          <th scope="col">
            Table #
          </th>
          <th scope="col">
            Hosting Patron
          </th>
          <th scope="col">
            Phone Number
          </th>
          <th scope="col">
            Time of reservation
          </th>
          <th scope="col">
            Number of seats
          </th>
          <th scope="col">
          </th>
        </tr>
      </thead>

      <tbody id="reservationList">
        <tr>
          <td scope="row">0</td>
          <td>1</td>
          <td>Tim C</td>
          <td>000-000-0000</td>
          <td>1</td>
          <td>2019/04/01</td>
          <td>
            <button type="button" class="btn btn-danger">
              <span class="fas fa-trash-alt"></span> Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <br><br>

    <!-- From the restaurant page -->
    <div class="container">
      <div class="row">
        <form class="col-sm" id="addReservationForm">
          <h2>Book a Table</h2>

          <csc309-input
            input-id="name"
            name="name"
            label="Name"
            icon-class="fas fa-user"
            required
          >
          </csc309-input>

          <csc309-input
            input-id="phone"
            name="phone"
            type="tel"
            label="Phone"
            icon-class="fas fa-phone"
            required
          >
          </csc309-input>

          <csc309-input
            input-id="datetime"
            name="datetime"
            type="datetime-local"
            label="Date & Time"
            icon-class="fas fa-calendar-alt"
            required
          >
          </csc309-input>

          <csc309-input
            input-id="seats"
            name="seats"
            type="number"
            label="Number of seats"
            icon-class="fas fa-chair"
            min="1"
            required
          >
          </csc309-input>

          <button type="submit" class="btn btn-primary my-3">
            Book Now
          </button>
        </form>

        <div class="col-sm">
          <csc309-restaurant-calendar id="calendar">
          </csc309-restaurant-calendar>
        </div>
      </div>
    </div>

    <br><br>

    <section id="reviews" class="reviews">

    </section>

    <br><br>

    <div class="d-flex justify-content-center">
      <form id="setMaxReservation">
        <csc309-input
          input-id="maxReservations"
          name="maxReservations"
          type="number"
          label="Maximum number of reservations per time slot"
          min="1"
          required
        >
        </csc309-input>
        <input type="submit" value="Update" class="btn btn-primary btn-block">
      </form>
    </div>

    <script src="/vendor/jquery@3.3.1/jquery.min.js"></script>
    <script src="/vendor/bootstrap@4.0.0/js/bootstrap.min.js"></script>
    <script type="module" src="/components/loader.js"></script>
    <script type="module" src="/js/restaurantOwner.js"></script>
	</body>

</html>
