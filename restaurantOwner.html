<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

	</head>

	<body>

    <h2>Reservations:</h2>
    <div id="reservationList">
      <div class="row">
        <div class="col">Reservation ID</div>
        <div class="col">Table #</div>
        <div class="col">Hosting patron</div>
        <div class="col">Time of reservation</div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col">0</div>
        <div class="col">1</div>
        <div class="col">Tim C</div>
        <div class="col">2019/04/01</div>
        <button class="removeReservation">Remove Reservation</button>
      </div>
    </div>

    <p>Current Date: </p>
    <div id="currentDate"></div>
    <button id="previousDate">< Previous Day</button>
    <button id="nextDate">Next Day ></button>

    <br><br>

    <form id="addReservationForm">
      Host name:<br>
		  <input type="text" name="hostName">
      Time of Reservation:<br>
		  <input type="datetime-local" name="reservationDate">
      <input type="submit" value="Add Reservation" id="addReservation">
		</form>

    <br>

    <form id='maxReservationForm'>
		  Max reservations at a single time:<br>
		  <input type="number" name="maxReservations"><br>
      <input type="button" value="Update max reservations" id="setMaxReservation">
		</form>

		<script type="text/javascript" src='js/restaurantOwner.js'></script>

	</body>

</html>
