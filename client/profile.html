	<csc309-navigation></csc309-navigation>

	<h1> Register </h1>

	<div class="form-popup" id="popup">
		<form class="form-container" id='profileForm'>
			firstname:
			<input type="text" name="firstname">
			lastname:
			<input type="text" name="lastname">
			address:
			<input type="text" name="address">
			email:
			<input type="text" name="email" placeholder="email@email.com">
			phonenumber:
			<input type="text" name="phonenumber" placeholder="000000000">
			birthday:
			<input type="text" name="birthday" placeholder="01/31/2019">
			password:
			<input type="text" name="password" placeholder="******">
			type of account: <br>
			<input type="radio" name="type" value="regularuser" id="myRadio1" checked> regular user <br>
			<input type="radio" name="type" value="restaurantowner" id="myRadio"> restaurant owner</br></br>
