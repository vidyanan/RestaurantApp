<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant &bull; CSC309 Team 5</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/vendor/bootstrap@4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/vendor/fontawesome@5.7.2/css/all.min.css" />
</head>

<body>
  <div id="loading"></div>

  <csc309-navigation></csc309-navigation>

  <div id="page">
    <div class="mb-5">
      <csc309-cover-image id="restaurant-featuredimage" src="" alt="">
      </csc309-cover-image>
      <csc309-cover-card id="restaurant-card">
        <div slot="children">
          <csc309-dollars id="restaurant-dollars"></csc309-dollars>
          &bull;
          <csc309-stars id="restaurant-stars"></csc309-stars>
        </div>
      </csc309-cover-card>
    </div>

    <div class="container">
      <div class="row">
        <form id="booking" class="col-sm">
          <h2>Book Your Table</h2>

          <input class="restaurant-slug" name="slug" type="hidden">

          <csc309-input input-id="name" name="name" label="Name" icon-class="fas fa-user" required>
          </csc309-input>

          <csc309-input input-id="phone" name="phone" type="tel" label="Phone" icon-class="fas fa-phone"
            help="We may call you to verify your reservation" required>
          </csc309-input>

          <csc309-input input-id="datetime" name="datetime" type="datetime-local" label="Date & Time"
            icon-class="fas fa-calendar-alt" required>
          </csc309-input>

          <csc309-input input-id="seats" name="seats" type="number" label="Number of seats" icon-class="fas fa-chair"
            min="1" required>
          </csc309-input>

          <button type="submit" class="btn btn-primary my-3">
            Book Now
          </button>
        </form>

        <div class="col-sm">
          <csc309-restaurant-calendar id="calendar">
          </csc309-restaurant-calendar>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <h2 class="mt-5">Reviews</h2>
          <section id="reviews" class="reviews"></section>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <h3>Leave a review</h3>

          <form id="review">
            <input class="restaurant-id" name="id" type="hidden">

            <csc309-input input-id="name" name="name" label="Name" icon-class="fas fa-user" required size="small">
            </csc309-input>

            <csc309-input input-id="stars" name="stars" label="Rating (1 to 5)" type="number" icon-class="fas fa-star"
              min="1" max="5" required size="small">
            </csc309-input>

            <csc309-input input-id="comment" name="comment" label="Feedback" icon-class="fas fa-comments">
            </csc309-input>

            <button type="submit" class="btn btn-primary my-3">
              Publish
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor/jquery@3.3.1/jquery.min.js"></script>
  <script src="/vendor/bootstrap@4.0.0/js/bootstrap.min.js"></script>
  <script type="module" src="/components/loader.js"></script>
  <script type="module" src="/js/restaurant.js"></script>
</body>

</html>
