<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurants Search &bull; CSC309 Team 5</title>
  <link rel="stylesheet" href="/css/styles.css">

  <link rel="stylesheet" href="/vendor/fontawesome@5.7.2/css/all.min.css">

<body>
  <div id="loading"></div>

  <csc309-navigation></csc309-navigation>

  <div class="mb-5">
    <csc309-container-curve class="mb-5">
      <form class="container my-5" method="GET" action="/restaurantsSearch.html">
        <div class="form-row align-items-center">
          <div class="col-auto mb-1">
            <csc309-input
              input-id="city"
              name="city"
              placeholder="City"
              icon-class="fas fa-map-marker-alt"
            >
            </csc309-input>
          </div>
          <div class="col-auto mb-1">
            <csc309-input
              input-id="cuisine"
              name="cuisine"
              placeholder="Cuisine"
              icon-class="fas fa-utensils"
            >
            </csc309-input>
          </div>
          <div class="col-auto mb-1">
            <csc309-input
              input-id="datetime"
              name="datetime"
              type="datetime-local"
              placeholder="Date & Time"
              icon-class="fas fa-calendar-alt"
            >
            </csc309-input>
          </div>

          <div class="col-auto mb-1">
            <button type="submit" class="btn btn-primary">Find</button>
          </div>
        </div>
      </form>
    </csc309-container-curve>
  </div>
